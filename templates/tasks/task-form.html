<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %}Update Task{% else %}Create Task{% endif %}</title>
    <link rel="stylesheet" href="{% static 'tasks/form/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>{% if task %}Update Task{% else %}Create Task{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tasks_title">Title:</label>
            <input type="text" name="tasks_title" id="tasks_title" value="{{ task.tasks_title|default:'' }}" required>

            <label for="due_date">Due Date:</label>
            <input type="date" name="due_date" id="due_date" value="{{ task.due_date|default:'' }}" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ task.description|default:'' }}</textarea>

            <button type="submit">{% if task %}Update Task{% else %}Create Task{% endif %}</button>
        </form>
    </div>
</body>
</html>
