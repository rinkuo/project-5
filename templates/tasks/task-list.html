<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="stylesheet" href="{% static 'tasks/list/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Tasks List</h1>
        <a href="{% url 'tasks:form' %}" class="create-task">Create Task</a>
        <ul class="task-list">
            {% for task in tasks %}
            <li><a href="{% url 'tasks:detail' task.pk %}">{{ task.tasks_title }}</a></li>
            {% empty %}
            <li>Not Found</li>
            {% endfor %}
        </ul>

        <a href="{% url 'home' %}" class="back-home">Back to Home</a>
    </div>
</body>
</html>
