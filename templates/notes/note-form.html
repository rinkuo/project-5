{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if note %}Edit Note{% else %}Create Note{% endif %}</title>
    <link rel="stylesheet" href="{% static 'notes/form/styles.css' %}">
</head>
<body>
    <header>
        <h1>{% if note %}Edit Note{% else %}Create Note{% endif %}</h1>
    </header>
    <main>
        <nav class="navigation">
            <a href="{% url 'home' %}" class="button">Back to Home</a>
            <a href="{% url 'notes:list' %}" class="button">Back to Notes</a>
        </nav>
        <section class="form-container">
            <form method="post" class="note-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="note_title">Title:</label>
                    <input type="text" id="note_title" name="note_title" value="{{ note.note_title|default:'' }}" placeholder="Enter the note title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="5" placeholder="Write your note content here" required>{{ note.content|default:'' }}</textarea>
                </div>
                <button type="submit" class="button save">{% if note %}Update Note{% else %}Create Note{% endif %}</button>
            </form>
        </section>
    </main>
</body>
</html>
