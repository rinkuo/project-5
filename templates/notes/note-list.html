{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Notes List</title>
    <link rel="stylesheet" href="{% static 'notes/list/styles.css' %}">
</head>
<body>
    <header>
        <h1>Notes</h1>
        <nav>
            <a href="{% url 'notes:create' %}" class="button">Create New Note</a>
            <a href="{% url 'home' %}" class="button">Back to Home</a>
        </nav>
    </header>
    <main>
        <ul class="note-list">
            {% for note in notes %}
            <li>
                <a href="{{ note.get_detail_url }}" class="note-link">{{ note.note_title }}</a>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
